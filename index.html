<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="container">
      <div id="image-section">
        <div id="logo">
          <p id="odin-logo"><img src="./assets/images/odin-lined.png" />ODIN</p>
        </div>
        <div id="image-info">
          <p>
            Photo by
            <a
              href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
              >Halie West</a
            >
            on
            <a
              href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
              >Unsplash</a
            >
          </p>
        </div>
      </div>
      <div id="form-section">
        <div>
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams.
            <br />Sign up <em>now</em> to get started.
          </p>
          <p>You <em>know</em> you want to.</p>
        </div>
        <div>
          <form action="#">
            <div id="input-fields">
              <p>Let's do this!</p>
              <div>
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" />
              </div>
              <div>
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" />
              </div>
              <div>
                <label for="email">Email</label>
                <input type="email" id="email" />
              </div>
              <div>
                <label for="phone_number">Phone Number</label>
                <input type="tel" id="phone_number" />
              </div>
              <div>
                <label for="password">Password</label>
                <input type="password" id="password" />
              </div>
              <div>
                <label for="c_password">Confirm password</label>
                <input type="password" id="c_password" />
              </div>
            </div>
            <div>
              <button>Create Account</button>
            </div>
            <div>
              <p>
                Already have an account? <span id="login-link">Log in</span>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
